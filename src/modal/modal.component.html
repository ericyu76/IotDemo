<h2 mat-dialog-title>偵測資料</h2>
<div mat-dialog-content>
  <h3>{{data.location}}</h3>
  <p>PM2.5: {{data.pm25}}<br>
  	 co2:{{data.co2}}<br>
     温度: {{data.tempreture}}<br>
     濕度: {{data.hum}}<br>
     瓦斯: {{data.gas}} </p>	
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">關閉</button>
</div>
