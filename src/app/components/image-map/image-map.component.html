<div id="image-container" (contextmenu)="onAreaCreate(0, 0)">
	<img [src]="src">
  <div class="coordinates-container">
    <div [ngClass]="getAreaClass(coordinate)" [ngStyle]="getCoordinateStyle(coordinate)" [title]="coordinate.name" *ngFor="let coordinate of coordinates" (click)="onAreaClick(coordinate)" (contextmenu)="onAreaEdit(coordinate)">
    </div>
  </div>
</div>
